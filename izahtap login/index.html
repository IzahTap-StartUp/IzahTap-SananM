<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IzahTap | Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <section>
        <div class="loginPart">
            <div class="left-Bar">
                <img src="images/Rectangle 14.png">
                <div class="left-bar-text">
                    <p>Çalışırken<br>konforunuzdan<br>vazgeçmeyin.</p>
                    <h1>IzahTap</h1>
                </div>
            </div>
            <div class="login">
                <div class="login_header">
                    <h1 id="active"><a href="#">Login</a></h1>
                    <h1 id="deactive"><a href="#">Sign Up</a></h1>
                </div>
                <div class="form-group">
                    <form>
                        <div class="form-group_mailInput">
                            <label for="email">EMAIL<input type="email" required></label>
                        </div>
                        <div class="form-group_passwordInput">
                            <label for="password">PASSWORD<input type="password" required></label>
                        </div>
                    </form>
                </div>
                <div class="loginPart_submitPart">
                    <p>Oturum aç'a tıklayarak Quizlet'in<br>Kullanım Koşulları ve Gizlilik Politikasını kabul etmiş oluyorsunuz.</p>
                    <button type="button"><a href="#">Oturum acin</a></button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
