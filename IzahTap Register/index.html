<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IzahTap | Register</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <section>
        <div class="registerPart">
            <div class="register-left-Bar">
                <img src="images/Rectangle 14.png">
                <div class="register-left-bar-text">
                    <p>Çalışırken<br>konforunuzdan<br>vazgeçmeyin.</p>
                    <h1>IzahTap</h1>
                </div>
            </div>
            <div class="register">
                <div class="register_header">
                    <h1 id="active"><a href="#">Login</a></h1>
                    <h1 id="deactive"><a href="#">Sign Up</a></h1>
                </div>
                <div class="register-form-group">
                    <form>
                        <div class="register-form-group_birthday">
                            <label for="birthday">BIRTHDAY</label>
                            <div class="selection">
                                <select name="days" id="days">
                                    <option value="1">1</option>
                                </select>
                                <select name="months" style="margin-left: 20px;" id="months">
                                    <option value="January">January</option>
                                </select>
                                <select name="years" style="margin-left: 20px;" id="years">
                                    <option value="2003">2003</option>
                                </select>
                            </div>
                        </div>
                        <div class="register-form-group_mailInput">
                            <label for="email">EMAIL<input type="email" required></label>
                        </div>
                        <div class="register-form-group_nameInput">
                            <label for="name">NAME<input type="text" required></label>
                        </div>
                        <div class="register-form-group_passwordInput">
                            <label for="password">PASSWORD<input type="password" required></label>
                        </div>
                    </form>
                </div>
                <div class="registerPart_submitPart">
                    <p>Oturum aç'a tıklayarak Quizlet'in<br>Kullanım Koşulları ve Gizlilik Politikasını kabul etmiş oluyorsunuz.</p>
                    <button type="button"><a href="#">Oturum acin</a></button>
                </div> 
            </div>
        </div>
    </section>
</body>
</html>
